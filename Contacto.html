<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="bicicletas, ciclismo, urban, escuela">
    <title>Contacto</title>
</head>

<body class="bodyBackground">
    <div class="fonts">
        <h1>Formulario de Contacto</h1>
        <br>
        <br>
    </div>
    <form action="#" method="post">
        <div class="row">
            <div class="col-25">
                <label for="nombreTxt" class="label">Nombre</label>
            </div>
            <div class="col-75">
                <input type="text" name="nombreTxt">
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-25">
                <label for="apellidoTxt" class="label">Apellido</label>
            </div>
            <div class="col-75">
                <input type="text" name="apellidoTxt">
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-25">
                <label for="emailTxt" class="label">Email</label>
            </div>
            <div class="col-75">
                <input type="text" name="emailTxt">
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-25">
                <label for="estadoCivilList" class="label">Estado Civil</label>
            </div>
            <div class="col-75">
                <select name="estadoCivilList">
					<option value="s">Soltero/a</option>
					<option value="d">Divorciado/a</option>
					<option value="c">Casado/a</option>
					<option value="v">Viudo/a</option>
				</select>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-25" align="center">
                <label for="newsletterChk">Desea recibir el Newsletter?</label>
            </div>
            <div class="col-75">
                <input type="checkbox" value="newsletterChk">
            </div>
        </div>
        <br>
        <br>
        <textarea name="comentariosTxtArea" cols="30" rows="8">Comentarios</textarea>
        <br>
        <br>
        <input type="submit" name="submitBtn" value="ENVIAR" class="button">
        <input type="button" name="limpiarBtn" value="LIMPIAR DATOS" class="button">


    </form>
    <br>
    <br>
    <div align="center"><a href="index.html">Volver a la pagina principal</a></div>
    <hr>
    <footer>
        <div>
            <p align="center">
                Recorridos Urbanos Buenos Aires @ 2020

                <br>IG: @rubbsas

            </p>
        </div>
    </footer>
</body>

</html>
